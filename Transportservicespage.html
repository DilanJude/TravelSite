<div class="heading-homepage">
    <header>
      <h1>Transport Services</h1>
      <p>The Sri Lankan Travel Partner</p>
    </header>

    <body>
         
        	
	<div class="container12">
  
        <div class="row">
          <div class="col-25">
            <label for="taxiType">Taxi type</label>
          </div>
          <div class="col-75">
            <select id="taxiType" name="taxiType" onchange="taxiTypeChanged()">
              <option value="">Select Taxi type</option>
              <option value="Tuk Tuk">Tuk Tuk</option>
              <option value="Mini Car">Mini Car</option>
              <option value="Luxury Car">Luxury Car</option>
              <option value="Luxury Van">Luxury Van</option>
              <option value="Luxury Bus">Luxury Bus</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="fuel">Fuel Efficiency</label>
          </div>
          <div class="col-75">
            <select  name="fuel" id="Fuel" onchange="fuelEfficiencyChanged()">
            <option value="">Select Fuel Efficiency</option>
              <option value="High">High</option>
              <option value="Medium">Medim(default)</option>
              <option value="Low">Low</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="stay">Stay</label>
          </div>
          <div class="col-75">
            <select name="stay" id="Stay" onchange="stayChanged()">
            <option value="One Way">Select Stay Type</option>
              <option value="One Way">One Way</option>
              <option value="Two Way">Two Way</option>
              <option value="Over Night">Over night</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="fname">Distance</label>
          </div>
          <div class="col-75">
            <input type="text" id="Distance" name="distance" placeholder="Distance" onchange="currentDistanceChanged(this.value)">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Pick Up Location</label>
          </div><br><br><br>
          <div class="col-75">
            <input type="text" id="location" name="location" placeholder="Pick Up Location">
          </div>
        </div>
        
        <div class="btnrow">
          <input class="btn" type="submit" value="Order Favourite" onclick="getFromFavourite()">
          <input class="btn" type="submit" value="Add to Favourite"  onclick="addFavourite()"> 
          <input class="btn" type="submit" value="Reserve" onclick="reserve()">  
          <input class="btn" type="submit" value="Add Order" onclick="addOrder()">
      
        </div>
       
      </div>
      
      <div class="row">
      
        <div class="tcolumn">
        <h3 class="ttopic">Current reservation  </h3>
            <label class = "label" for="currentTaxi" id="currentTaxi">Current Taxi : -</label><br>
            <label class = "label" for="currentTaxi" id="fuelEfficiency">Fuel Efficiency : -</label><br>
            <label class = "label" for="currentTaxi" id="StayCurrent">Stay : -</label><br>
            <label class = "label"  id="currentDistance">Distance : 0</label><br>
            <label class = "label" for="costofcurrent" id="currentCost">cost of current Taxi : 0</label>  <br>
        </div>
        
        <div class="tcolumn">
          <h3 class="ttopic">   Overall reservation</h3>
              <label class = "label" for="overallOrder">All Taxi(s)</label><br>
              <label class = "label" id="lbl1">.</label><br>
              <label class = "label" for="overallOrder">Overall Cost</label><br>
              <label class = "label" id="lbl2"> 0 </label><br>
              <label class = "label" for="overallOrder">Total Distance</label><br>
              <label class = "label" id="lbl3"> 0 </label>
        </div>
        
      </div>
